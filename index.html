        <div class="modal js-modal" id="edit-profile">
          <div class="modal__content page__container">
            <button
              class="modal__close-button js-modal-close-button"
              id="edit-profile-modal-close-button"
              type="button"
            ></button>
            <form class="modal__form-content" id="modal-form-content">
              <p class="modal__title">Edit profile</p>
              <input
                type="text"
                class="modal__text-input"
                id="profile-title-input"
                name="name"
                placeholder="Name"
              />
              <input
                type="text"
                class="modal__text-input"
                placeholder="Description"
                id="profile-subtitle-input"
              />
              <button class="modal__button" type="submit">Save</button>
            </form>
          </div>
        </div>
        <div class="modal js-modal" id="add-new-card">
          <div class="modal__content page__container">
            <button
              class="modal__close-button js-modal-close-button"
              id="add-new-card-modal-close-button"
              type="button"
            ></button>
            <form class="modal__form-content" id="add-card-form-content">
              <p class="modal__title">Add Place</p>
              <input
                type="text"
                class="modal__text-input"
                id="add-title-input"
                placeholder="Title"
              />
              <input
                type="text"
                class="modal__text-input"
                placeholder="Image Link"
                id="image-link-input"
              />
              <button class="modal__button" type="submit">Create</button>
            </form>

              class="modal-preview-image"
